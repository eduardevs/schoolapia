  entities:
    Établissement:
      class: App\Entity\Etablissement
      list:
        fields:
          - {  property: nomEtablissement  }
          - {  property: image, type: image, base_path: '%app.path.upload_image%'  }
          - {  property: ville   }
          - {  property: codePostal  }
      form:
        fields:
          - {  type: group, label: 'Contents', icon: pencil  }
          - {  property: nomEtablissement  }
          - {  property: adresse  }
          - {  property: codePostal  }
          - {  property: ville  }
          - {  property: imageFile, type: vich_image  }
    Carousel:
      class: App\Entity\Carousel
      list:
        fields:
          - {  property: active  }
        # futur relation
      form:
        fields:
          - { type: group, label: "Settings", icon: cog }
          - {  property: active  }
        # futur relation
    Actualite:
      class: App\Entity\Actualite
      list:
        fields:
          - {  property: titre  }
          - {  property: soustitre   }
          - {  property: image, type: image, base_path: '%app.path.upload_image%'  }
      form:
        fields:
          - {  type: group, label: 'Contents', icon: pencil  }
          - {  property: titre  }
          - {  property: soustitre  }
          - {  property: texte, type: 'fos_ckeditor'  }
          - {  property: imageFile, type: vich_image  }
