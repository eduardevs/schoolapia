easy_admin:
  site_name: "Schoolapia"
  formats:
    date: d/m/Y
  design:
    brand_color: "#ff0000"
    form_theme:
      - "@EasyAdmin/form/bootstrap_4.html.twig"
      - "@FOSCKEditor/Form/ckeditor_widget.html.twig"
    menu:
      -
        label: Home
        icon: home
        children:
          - { entity: Etablissement, icon: university }
          - { entity: Carousel, icon: picture-o }
      - 
        label: Actualités
        icon: newspaper-o
        entity: Actualite
      - 
        label: Utilisateur
        icon: users 
        entity: Utilisateur
      - 
        label: Classe
        icon: inbox
        entity: Classe
      - 
        label: Création d'un planning
        icon: graduation-cap
        children:
          - {  entity: Horaire, icon: clock-o }
          - {  entity: Matiere, icon: folder  }
          - {  entity: EmploiDuTemps, label: Emploi du Temps, icon: calendar-check-o  }
  entities:
    Etablissement:
      class: App\Entity\Etablissement
      list:
        fields:
          - {  property: nomEtablissement  }
          - {  property: image, type: image, base_path: '%app.path.upload_image%'  }
          - {  property: ville   }
          - {  property: codePostal  }
      form:
        fields:
          - {  type: group, label: 'Contents', icon: pencil  }
          - {  property: nomEtablissement  }
          - {  property: adresse  }
          - {  property: codePostal  }
          - {  property: ville  }
          - {  property: imageFile, type: vich_image  }
    Carousel:
      class: App\Entity\Carousel
      list:
        fields:
          - {  property: active  }
          - {  property: actualites  }
      form:
        fields:
          - {  type: group, label: "Settings", icon: cog }
          - {  property: active  }
          - {  property: actualites, type_options: {by_reference: false}  }
    Actualite:
      class: App\Entity\Actualite
      list:
        fields:
          - {  property: titre  }
          - {  property: soustitre   }
          - {  property: image, type: image, base_path: '%app.path.upload_image%'  }
      form:
        fields:
          - {  type: group, label: 'Contents', icon: pencil  }
          - {  property: titre  }
          - {  property: soustitre  }
          - {  property: texte, type: 'fos_ckeditor'  }
          - {  property: imageFile, type: vich_image  }
    Utilisateur:
      class: App\Entity\User
      list:
        fields:
          - {  property: roleDisplay, label: "Rôle"  }
          - {  property: username, label: 'Identifiant'  }
          - {  property: nom   }
          - {  property: prenom  }
          - {  property: dateNaissance }
          - {  property: email  }
          - {  property: telephone  }
      form:
        fields:
          - {  property: roles, label: Rôles, type: choice, type_options: { expanded: true, multiple: true, choices: { Professeur: ROLE_ADMIN, Eleve: ROLE_USER, Parents: ROLE_USER, Super Administrateur: ROLE_SUPER_ADMIN } } }
          - {  property: username  }
          - {  property: password  }
          - {  property: nom  }
          - {  property: prenom }
          - {  property: email  }
          - {  property: telephone  }
          - {  property: dateNaissance, type: birthday }
          - {  property: adresse  }
          - {  property: codePostal  }
          - {  property: ville  }
    Classe:
      class: App\Entity\Classe
      list:
        fields:
          - {  property: nomClasse  }
          - {  property: etablissement  }
          - {  property: EmploiDuTemps  }
      form:
        fields:
          - {  property: nomClasse  }
          - {  property: etablissement  }
          - {  property: EmploiDuTemps  }
    EmploiDuTemps:
      class: App\Entity\EmploiDuTemps
      label: Emploi du Temps
      list:
        fields:
          - {  property: nom  }
          - {  property: classes  }
      # form:
      #   fields:
    Matiere:
      class: App\Entity\Matiere
      list:
        fields:
          - {  property: nomMatiere  }
          - {  property: horaire  }
      form:
        fields:
          - {  property: nomMatiere  }
          - {  property: horaire  }
    Horaire:
      class: App\Entity\Horaire
      list:
        fields:
          - {  property: jour  }
          - {  property: heureDebut  }
          - {  property: heureFin  }
          - {  property: matieres, type_options: {  by_reference: false  } }
      form:
        fields:
          - {  property: jour  }
          - {  property: heureDebut  }
          - {  property: heureFin  }
          - {  property: matieres  }