easy_admin:
  site_name: "Schoolapia"
  formats:
    date: d/m/Y
  design:
    brand_color: "#ff0000"
    form_theme:
      - "@EasyAdmin/form/bootstrap_4.html.twig"
      - "@FOSCKEditor/Form/ckeditor_widget.html.twig"
    menu:
      -
        label: Home
        icon: home
        children:
          - { entity: Établissement, icon: building }
          - { entity: Carousel, icon: picture-o }
      - 
        label: Actualités
        icon: newspaper-o
        entity: Actualite
